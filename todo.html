<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="app-container">
    <h1>✨ My To-Do List ✨</h1>
    <button class="btn btn-primary" onclick="openModal()">+ Add Task</button>

    <div class="task-list" id="taskList"></div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Task</h2>
      <div class="form-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" id="taskTitle" placeholder="Enter task title">
      </div>
      <div class="form-group">
        <label for="taskDesc">Description</label>
        <textarea id="taskDesc" placeholder="Enter task details"></textarea>
      </div>
      <div class="form-group">
        <label for="taskDate">Due Date</label>
        <input type="date" id="taskDate">
      </div>
      <div class="form-group">
        <label for="taskTime">Due Time</label>
        <input type="time" id="taskTime">
      </div>
      <div class="modal-actions">
        <button class="btn btn-close" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveTask()">Save</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <h2>Delete Task</h2>
      <p>Are you sure you want to delete this task?</p>
      <div class="modal-actions">
        <button class="btn btn-close" onclick="closeDeleteModal()">Cancel</button>
        <button class="btn btn-delete" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
